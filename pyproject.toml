[tool.poetry.dependencies]
python = ">=3.11,<3.12"
tensorflow = "2.13.0"
tensorflow-macos = "2.13.0"
tensorflow-metal = "^1.0.1"
tensorflow-datasets = "^4.9.3"
tensorflow-text = {url = "https://github.com/sun1638650145/Libraries-and-Extensions-for-TensorFlow-for-Apple-Silicon/releases/download/v2.13/tensorflow_text-2.13.0-cp311-cp311-macosx_11_0_arm64.whl"}
