transformers = "^4.33.2"
numpy = "^1.23.5"
nltk = "^3.8.1"
matplotlib = "^3.8.0"
scikit-learn = "^1.2.2"
ipykernel = "^6.25.2"
gensim = "^4.3.2"
h5py = "^3.9.0"
grpcio = "^1.59.0"
ipywidgets = "^8.1.1"
pandas = "^2.1.1"
seaborn = "^0.13.0"
torch = "^2.0.1"
torchvision = "^0.15.2"
sentence-transformers = "^2.2.2"
pre-commit = "^3.4.0"
black = {extras = ["jupyter"], version = "^23.9.1"}
